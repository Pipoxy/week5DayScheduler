<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="timeBlocks">
      <!-- Timeblocks go here -->
      <div id="9AM" class="row time-block past">
        <div class="col-md-1 hour">
          9AM
        </div>
        <textarea class="col-md-10 description" id="nineTA"></textarea>
        <button class="btn saveBtn col-md-1" id="9Btn"><span class="fas fa-save"></span></button>
      </div>

      <div id="10AM" class="row time-block past">
        <div class="col-md-1 hour">
          10AM
        </div>
        <textarea class="col-md-10 description" id="tenTA"></textarea>
        <button class="btn saveBtn col-md-1" id="10Btn"><span class="fas fa-save"></span></button>
      </div>
      <div id="11AM" class="row time-block">
        <div class="col-md-1 hour">
          11AM
        </div>
        <textarea class="col-md-10 description" id="elevenTA"></textarea>
        <button class="btn saveBtn col-md-1" id="11Btn"><span class="fas fa-save"></span></button>
      </div>
      <div id="12AM" class="row time-block">
        <div class="col-md-1 hour">
          12PM
        </div>
        <textarea class="col-md-10 description" id="twelveTA"></textarea>
        <button class="btn saveBtn col-md-1" id="12Btn"><span class="fas fa-save"></span></button>
      </div>
      <div id="1PM" class="row time-block">
        <div class="col-md-1 hour">
          1PM
        </div>
        <textarea class="col-md-10 description" id="oneTA"></textarea>
        <button class="btn saveBtn col-md-1" id="1Btn"><span class="fas fa-save"></span></button>
      </div>
      <div id="2PM" class="row time-block">
        <div class="col-md-1 hour">
          2PM
        </div>
        <textarea class="col-md-10 description" id="twoTA"></textarea>
        <button class="btn saveBtn col-md-1" id="2Btn"><span class="fas fa-save"></span></button>
      </div>
      <div id="3PM" class="row time-block">
        <div class="col-md-1 hour">
          3PM
        </div>
        <textarea class="col-md-10 description" id="threeTA"></textarea>
        <button class="btn saveBtn col-md-1" id="3Btn"><span class="fas fa-save"></span></button>
      </div>
      <div id="4PM" class="row time-block">
        <div class="col-md-1 hour">
          4PM
        </div>
        <textarea class="col-md-10 description" id="fourTA"></textarea>
        <button class="btn saveBtn col-md-1" id="4Btn"><span class="fas fa-save"></span></button>
      </div>
      <div id="5PM" class="row time-block">
        <div class="col-md-1 hour">
          5PM
        </div>
        <textarea class="col-md-10 description" id="fiveTA"></textarea>
        <button class="btn saveBtn col-md-1" id="5Btn"><span class="fas fa-save"></span></button>
      </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
